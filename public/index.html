<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">




  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/mediaQ.css" media="(min-width: 1024px)">

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>
  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <div>
      <span class='nav2'><em>Write</em> a new tweet</span>
      <i id="arrow" class="fas fa-angle-double-down"></i>

    </div>
  </nav>
  <header>
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2>Your Name</h2>
    </div>
  </header>


  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <div class="alert1">
        <i class="fas fa-exclamation-triangle">Too short, tweet box should not be emptry!</i>
      </div>
      <div class="alert2">
        <i class="fas fa-exclamation-triangle">Too long, plz respect our limit of 140 chars!</i>
      </div>
      <form id="submit" method="POST" action="/tweets">
        <div class="new-tweet-header">
          <label for="tweet-text">What are you humming about?</label>
          <textarea class="tweet-input-text" name="text" id="tweet-text"></textarea>
        </div>
        <div class="new-tweet-footer">
          <button id="btn" type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>

    </section>


    <section id="tweets-container">

    </section>
  </main>
</body>

</html>
